<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays and Such</title>

    <script>
        let tonightsAttendees = ['Alpha', 'Alvin', 'Ziedah', 'Sharon'];
        const currentUser = 'Alpha';

        const isUserInAttendance = tonightsAttendees.includes(currentUser);

        console.log(isUserInAttendance);

        let smallCar = {
            engineSize: 4,
            displacement: 2,
            fuelType: 'diesel'
        };

        let smallTruck = {
            engineSize: 6,
            displacement: 4,
            fuelType: 'regular'
        };

        // initialize empty array
        let vehicles = [];
        vehicles.push(smallCar);
        vehicles.push(smallTruck);

        function getEfficiencyRating (vehicle) {
            let rating = 0;

            // slide 15 and 16 have info on `switch`
            switch (vehicle.engineSize) {
                case 1:
                case 2:
                case 3:
                case 4:
                    rating = 8;
                    break;
                case 5:
                case 6:
                    rating = 6;
                    break;
                case 7:
                case 8:
                    rating = 4;
                    break;
                // to be filled in after break
                default:
                    rating = 0;
            }

            if (vehicle.fuelType == 'diesel') {
                // increment += ++
                rating = rating + 1; 
            }

            // > 10 then make it 10

            return rating;
        }

        // examples of assigning a variable to some other variable
        let vehicle = smallCar;
        let something = smallCar;

        // to visualize the data, we log it out
        console.log({vehicles});

        // forEach takes a function as its paramater
        // for each item in vehicles the function will execute for 
        //  the vehicle 
        // TAKES FOREVER TO UNDERSTAND THIS!!!
        vehicles.forEach(function (vehicle) {
            let result = getEfficiencyRating(vehicle);
            console.log({result});
        });

        // alternative looping method
        for (let index = 0; index < vehicles.length; index = index + 1) {
            console.log('array index:' + index);
            console.log(vehicles[index]);
        }

        


    </script>

</head>

</html>
